    toto_id: toto_ir_remote
    rear_wash:
      name: Toto IR Rear Wash
    feminine_wash:
      name: Toto IR Feminine Wash
    fan:
      name: Toto IR Fan
    power:
      name: Toto IR Power Toggle
    stop:
      name: Toto IR Stop
    oscillating_cleansing:
      name: Toto IR Oscillating Cleansing
    pulsating_cleansing:
      name: Toto IR Pulsating Cleansing
