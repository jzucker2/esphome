esphome:
  name: livingroomdevice
  friendly_name: Living Room Device
  area: Living Room

wifi:
  ssid: MySSID
  password: password1

sensor:
  - platform: template
    id: template_sensor1
    lambda: |-
      if (millis() > 10000) {
        return 42.0;
      } else {
        return 0.0;
      }
    update_interval: 60s

  - platform: template
    id: thermostat_sensor
    lambda: "return 21;"

text_sensor:
  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true
  - platform: template
    id: template_text_sensor1
    lambda: |-
      if (millis() > 10000) {
        return {"Hello World"};
      } else {
        return {"Goodbye (cruel) World"};
      }
    update_interval: 60s

binary_sensor:
  - platform: template
    id: template_binary_sensor1
    lambda: |-
      if (millis() > 10000) {
        return true;
      } else {
        return false;
      }

switch:
  - platform: template
    id: template_switch1
    lambda: |-
      if (millis() > 10000) {
        return true;
      } else {
        return false;
      }
    optimistic: true

fan:
  - platform: template
    id: template_fan1

cover:
  - platform: template
    id: template_cover1
    lambda: |-
      if (millis() > 10000) {
        return COVER_OPEN;
      } else {
        return COVER_CLOSED;
      }

lock:
  - platform: template
    id: template_lock1
    lambda: |-
      if (millis() > 10000) {
        return LOCK_STATE_LOCKED;
      } else {
        return LOCK_STATE_UNLOCKED;
      }
    optimistic: true

select:
  - platform: template
    id: template_select1
    name: "Template select"
    optimistic: true
    options:
      - one
      - two
      - three
    initial_option: two

number:
  - platform: template
    id: template_number1
    name: "Template number"
    optimistic: true
    min_value: 0
    max_value: 100
    step: 1

climate:
  - platform: thermostat
    name: Test Thermostat
    sensor: thermostat_sensor
    humidity_sensor: thermostat_sensor
    preset:
      - name: Default Preset
        default_target_temperature_low: 18째C
        default_target_temperature_high: 24째C
      - name: Away
        default_target_temperature_low: 16째C
        default_target_temperature_high: 20째C
    idle_action:
      - logger.log: idle_action
    cool_action:
      - logger.log: cool_action
    supplemental_cooling_action:
      - logger.log: supplemental_cooling_action
    heat_action:
      - logger.log: heat_action
    supplemental_heating_action:
      - logger.log: supplemental_heating_action
    dry_action:
      - logger.log: dry_action
    fan_only_action:
      - logger.log: fan_only_action
    auto_mode:
      - logger.log: auto_mode
    off_mode:
      - logger.log: off_mode
    heat_mode:
      - logger.log: heat_mode
    cool_mode:
      - logger.log: cool_mode
    dry_mode:
      - logger.log: dry_mode
    fan_only_mode:
      - logger.log: fan_only_mode
    fan_mode_auto_action:
      - logger.log: fan_mode_auto_action
    fan_mode_on_action:
      - logger.log: fan_mode_on_action
    fan_mode_off_action:
      - logger.log: fan_mode_off_action
    fan_mode_low_action:
      - logger.log: fan_mode_low_action
    fan_mode_medium_action:
      - logger.log: fan_mode_medium_action
    fan_mode_high_action:
      - logger.log: fan_mode_high_action
    fan_mode_middle_action:
      - logger.log: fan_mode_middle_action
    fan_mode_focus_action:
      - logger.log: fan_mode_focus_action
    fan_mode_diffuse_action:
      - logger.log: fan_mode_diffuse_action
    fan_mode_quiet_action:
      - logger.log: fan_mode_quiet_action
    swing_off_action:
      - logger.log: swing_off_action
    swing_horizontal_action:
      - logger.log: swing_horizontal_action
    swing_vertical_action:
      - logger.log: swing_vertical_action
    swing_both_action:
      - logger.log: swing_both_action
    startup_delay: true
    supplemental_cooling_delta: 2.0
    cool_deadband: 0.5
    cool_overrun: 0.5
    min_cooling_off_time: 300s
    min_cooling_run_time: 300s
    max_cooling_run_time: 600s
    supplemental_heating_delta: 2.0
    heat_deadband: 0.5
    heat_overrun: 0.5
    min_heating_off_time: 300s
    min_heating_run_time: 300s
    max_heating_run_time: 600s
    min_fanning_off_time: 30s
    min_fanning_run_time: 30s
    min_fan_mode_switching_time: 15s
    min_idle_time: 30s
    set_point_minimum_differential: 0.5
    fan_only_action_uses_fan_mode_timer: true
    fan_only_cooling: true
    fan_with_cooling: true
    fan_with_heating: true

prometheus:
  include_internal: true
  relabel:
    template_sensor1:
      id: hellow_world
      name: Hello World
    template_text_sensor1:
      id: hello_text
      name: Text Substitution
